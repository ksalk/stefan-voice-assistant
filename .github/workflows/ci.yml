name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  server:
    name: Server (.NET)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore apps/server/StefanAssistant.Server.sln

      - name: Build
        run: dotnet build apps/server/StefanAssistant.Server.sln --no-restore --configuration Release

  node:
    name: Node (Python)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apps/node/requirements.txt
          pip install pytest pytest-aiohttp pytest-asyncio

      - name: Run tests
        run: pytest apps/node/tests/
